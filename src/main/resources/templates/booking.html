<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Book Appointment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            width: 300px;
            text-align: center;
        }

        h3 {
            color: #333;
            font-size: 1.1rem;
            margin-bottom: 15px;
        }

        input[type="date"] {
            width: calc(100% - 20px);
            padding: 8px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }

        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <!-- Include the message fragment if needed -->
    <th:block th:include="message.html"></th:block>

    <form action="/user/booking" method="post" th:object="${doctor}">
        <input type="hidden" name="doctor_id" th:value="*{doctor_id}">
        <h3>Choose the Date between: <span th:text="*{aval_sche.toUpperCase()}">Available Schedule</span></h3>
        <label for="date">Appointment Date:</label>
        <input type="date" id="date" name="date" required>
        <button type="submit">Submit</button>
    </form>
</body>

</html>
