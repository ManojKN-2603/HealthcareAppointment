<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Healthcare Appointment Booking</title>
	<link rel="stylesheet" href="styles.css">
</head>

<style>
	/* Basic Reset */
	* {
		margin: 0;
		padding: 0;
		box-sizing: border-box;
		font-family: Arial, sans-serif;
	}

	body {
		display: flex;
		flex-direction: column;
		align-items: center;
		min-height: 100vh;
		background: linear-gradient(135deg, #83a4d4, #b6fbff);
		margin: 0;
	}

	/* Navbar Styles */
	.navbar {
		width: 100%;
		background-color: #4a90e2;
		padding: 15px 0;
		position: fixed;
		top: 0;
		left: 0;
		box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
		display: flex;
		justify-content: space-between;
		align-items: center;
	}

	.navbar-logo a {
		color: #ffffff;
		font-size: 24px;
		font-weight: bold;
		margin-left: 20px;
		text-decoration: none;
	}

	.navbar-links {
		display: flex;
		justify-content: flex-end;
		align-items: center;
		list-style: none;
		margin-right: 20px;
	}

	.navbar-links li {
		margin: 0 15px;
	}

	.navbar-links a {
		color: #ffffff;
		text-decoration: none;
		font-size: 16px;
		transition: color 0.3s ease;
	}

	.navbar-links a:hover {
		color: #ffdd57;
	}

	/* Container Styling */
	.container {
		margin-top: 100px;
		text-align: center;
		background-color: #ffffff;
		padding: 50px;
		border-radius: 15px;
		box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
		width: 100%;
		max-width: 500px;
		animation: fadeIn 1.5s ease;
	}

	/* Button Styles */
	.button-container {
		display: flex;
		flex-direction: column;
		gap: 15px;
		margin-top: 20px;
	}

	button {
		width: 100%;
		padding: 15px;
		font-size: 18px;
		font-weight: bold;
		border: none;
		border-radius: 8px;
		cursor: pointer;
		transition: all 0.3s ease;
		box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
	}

	button:hover {
		transform: translateY(-3px);
		box-shadow: 0 6px 14px rgba(0, 0, 0, 0.2);
	}

	/* Button Colors */
	button:nth-child(1) {
		background: linear-gradient(135deg, #4a90e2, #357ab8);
		color: #ffffff;
	}

	button:nth-child(2) {
		background: linear-gradient(135deg, #7ed321, #64a617);
		color: #ffffff;
	}

	button:nth-child(3) {
		background: linear-gradient(135deg, #d0021b, #a50015);
		color: #ffffff;
	}

	a {
		text-decoration: none;
	}

	/* Animation */
	@keyframes fadeIn {
		from {
			opacity: 0;
			transform: translateY(-20px);
		}

		to {
			opacity: 1;
			transform: translateY(0);
		}
	}

	/* Responsive Navbar for Mobile */
	@media (max-width: 768px) {
		.navbar-links {
			display: none;
			flex-direction: column;
			position: absolute;
			top: 60px;
			right: 0;
			background-color: #4a90e2;
			width: 100%;
		}

		.navbar-links li {
			margin: 10px 0;
		}

		.navbar-logo {
			margin: 0 auto;
		}

		/* Show links when navbar is expanded */
		.navbar.expanded .navbar-links {
			display: flex;
		}

		/* Hamburger Menu Icon */
		.navbar-toggler {
			display: block;
			cursor: pointer;
			color: white;
			font-size: 24px;
			margin-right: 20px;
		}
	}
</style>

<body>

	<!-- Navigation Bar -->
	<nav class="navbar">
		<div class="navbar-logo">
			<a href="/">Healthcare Booking</a>
		</div>
		<div class="navbar-toggler" onclick="toggleNavbar()">â˜°</div>
		<ul class="navbar-links">
			<li><a href="/">Home</a></li>
			<li><a href="/user/login">Login</a></li>
		</ul>
	</nav>

	<th:block th:include="message.html"></th:block>

	<div class="container">
		<h1>Healthcare Appointment Booking System</h1>
		<div class="button-container">
			<a href="/user/account"><button>Create User Account</button></a>
			<a href="/doctor/register"><button>Doctor Register</button></a>
			<a href="/user/login"><button>Login</button></a>
		</div>
	</div>

	<script>
		function toggleNavbar() {
			document.querySelector('.navbar').classList.toggle('expanded');
		}
	</script>
</body>

</html>
