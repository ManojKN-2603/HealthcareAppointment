<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Fetch By Specialization</title>
	<link rel="stylesheet" href="style.css">
</head>

<style>
	/* Reset styles */
	* {
		margin: 0;
		padding: 0;
		box-sizing: border-box;
		font-family: Arial, sans-serif;
	}

	/* Body styling */
	body {
		background-color: #f4f6f8;
		display: flex;
		justify-content: center;
		align-items: center;
		height: 100vh;
	}

	/* Container for the form */
	.form-container {
		background-color: #ffffff;
		padding: 30px;
		border-radius: 10px;
		box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
		width: 100%;
		max-width: 400px;
		text-align: center;
	}

	h1 {
		color: #333;
		font-size: 24px;
		margin-bottom: 20px;
	}

	form {
		display: flex;
		flex-direction: column;
		align-items: center;
	}

	label {
		color: #333;
		font-size: 16px;
		margin-bottom: 5px;
	}

	input[type="text"] {
		padding: 10px;
		font-size: 16px;
		width: 100%;
		margin-bottom: 20px;
		border: 1px solid #ccc;
		border-radius: 5px;
		outline: none;
		transition: border-color 0.3s ease;
	}

	input[type="text"]:focus {
		border-color: #4a90e2;
		box-shadow: 0 0 5px rgba(74, 144, 226, 0.5);
	}

	button {
		padding: 12px;
		background-color: #4a90e2;
		color: #ffffff;
		border: none;
		border-radius: 5px;
		font-size: 16px;
		cursor: pointer;
		transition: background-color 0.3s ease;
	}

	button:hover {
		background-color: #357ab8;
	}
</style>

<body>
	<fragment th:include="message.html"></fragment>
	<div class="form-container">
		<h1>Fetch By Specialization</h1>
		<form action="/user/fetch" method="post">
			<label for="specialization">Enter Specialization:</label>
			<input type="text" name="specialization" id="specialization" placeholder="Enter specialization" required>
			<button type="submit">Submit</button>
		</form>
	</div>
</body>

</html>
