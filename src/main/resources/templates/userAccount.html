<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>User Account Creation</title>
</head>

<style>
	/* Basic Reset */
	* {
		margin: 0;
		padding: 0;
		box-sizing: border-box;
		font-family: Arial, sans-serif;
	}

	/* Body and Background */
	body {
		background: linear-gradient(135deg, #83a4d4, #b6fbff);
		display: flex;
		flex-direction: column;
		align-items: center;
		min-height: 100vh;
		margin: 0;
	}

	/* Navbar Styles */
	.navbar {
		width: 100%;
		background-color: #4a90e2;
		padding: 15px 0;
		position: fixed;
		top: 0;
		left: 0;
		box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
		display: flex;
		align-items: center;
		justify-content: space-between;
	}

	.navbar-logo a {
		color: #ffffff;
		font-size: 24px;
		font-weight: bold;
		margin-left: 20px;
		text-decoration: none;
	}

	.navbar-links {
		display: flex;
		list-style: none;
		margin-right: 20px;
	}

	.navbar-links li {
		margin: 0 15px;
	}

	.navbar-links a {
		color: #ffffff;
		text-decoration: none;
		font-size: 16px;
		transition: color 0.3s ease;
	}

	.navbar-links a:hover {
		color: #ffdd57;
	}

	/* Form Container */
	.form-container {
		margin-top: 100px;
		background-color: #ffffff;
		padding: 40px;
		border-radius: 10px;
		box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
		width: 100%;
		max-width: 500px;
	}

	/* Form Elements */
	h1 {
		margin-bottom: 20px;
		color: #333;
		font-size: 24px;
		text-align: center;
	}

	form {
		display: flex;
		flex-direction: column;
	}

	label {
		margin: 10px 0 5px;
		color: #333;
		font-weight: bold;
	}

	input[type="text"],
	input[type="number"],
	input[type="password"] {
		padding: 10px;
		font-size: 16px;
		border: 1px solid #ccc;
		border-radius: 5px;
		outline: none;
		transition: border-color 0.3s ease;
	}

	input[type="text"]:focus,
	input[type="number"]:focus,
	input[type="password"]:focus {
		border-color: #4a90e2;
	}

	.error {
		color: red;
		font-size: 12px;
		margin-top: 5px;
	}

	button[type="submit"] {
		margin-top: 20px;
		padding: 12px;
		font-size: 16px;
		background-color: #4a90e2;
		color: #ffffff;
		border: none;
		border-radius: 5px;
		cursor: pointer;
		transition: background-color 0.3s ease;
	}

	button[type="submit"]:hover {
		background-color: #357ab8;
	}

	/* Responsive Navbar for Mobile */
	@media (max-width: 768px) {
		.navbar-links {
			display: none;
			flex-direction: column;
			position: absolute;
			top: 60px;
			right: 0;
			background-color: #4a90e2;
			width: 100%;
			padding: 10px 0;
		}

		.navbar-links li {
			margin: 10px 0;
		}

		.navbar-logo {
			margin: 0 auto;
		}

		/* Show links when navbar is expanded */
		.navbar.expanded .navbar-links {
			display: flex;
		}
	}
</style>

<body>
	<!-- Fragment for messages -->
	<fragement th:include="message.html"></fragement>

	<!-- Navigation Bar -->
	<nav class="navbar">
		<div class="navbar-logo">
			<a href="/">Healthcare Booking</a>
		</div>
		<ul class="navbar-links">
			<li><a href="/">Home</a></li>
			<li><a href="/doctor/register">Doctor Register</a></li>
			<li><a href="/user/login">Login</a></li>
		</ul>
	</nav>

	<!-- User Account Creation Form -->
	<div class="form-container">
		<h1>User Account Creation</h1>
		<form action="/user/account" method="post" th:object="${user}">
			<label for="name">Name:</label>
			<input type="text" id="name" name="name" th:value="*{name}">
			<span class="error" th:errors="*{name}"></span>

			<label for="email">Email:</label>
			<input type="text" id="email" name="email" th:value="*{email}">
			<span class="error" th:errors="*{email}"></span>

			<label for="mobile">Phone Number:</label>
			<input type="number" id="mobile" name="mobile" th:value="*{mobile}">
			<span class="error" th:errors="*{mobile}"></span>

			<label for="password">Password:</label>
			<input type="password" id="password" name="password" th:value="*{password}">
			<span class="error" th:errors="*{password}"></span>

			<label for="confirmpassword">Confirm Password:</label>
			<input type="password" id="confirmpassword" name="confirmpassword" th:value="*{confirmpassword}">
			<span class="error" th:errors="*{confirmpassword}"></span>

			<button type="submit">Create Account</button>
		</form>
	</div>
</body>

</html>
