<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Healthcare Appointment Registration</title>
	<link rel="stylesheet" href="styles.css">
</head>

<style>
	/* Reset some default styles */
	* {
		box-sizing: border-box;
		margin: 0;
		padding: 0;
		font-family: Arial, sans-serif;
	}

	body {
		background-color: #f4f6f8;
		display: flex;
		justify-content: center;
		align-items: center;
		height: 100vh;
	}

	.container {
		width: 300px;
		padding: 20px;
		background-color: #ffffff;
		border-radius: 10px;
		box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
		text-align: center;
	}

	h1 {
		font-size: 24px;
		color: #333333;
		margin-bottom: 20px;
	}

	.login-form {
		display: flex;
		flex-direction: column;
	}

	.login-form label {
		font-size: 14px;
		color: #555555;
		margin-bottom: 5px;
		text-align: left;
	}

	.login-form input {
		padding: 10px;
		margin-bottom: 15px;
		border: 1px solid #cccccc;
		border-radius: 5px;
		font-size: 14px;
		outline: none;
	}

	.login-form input:focus {
		border-color: #4a90e2;
		box-shadow: 0 0 5px rgba(74, 144, 226, 0.5);
	}

	button {
		padding: 10px;
		background-color: #4a90e2;
		color: #ffffff;
		border: none;
		border-radius: 5px;
		font-size: 16px;
		cursor: pointer;
		transition: background-color 0.3s;
	}

	button:hover {
		background-color: #357ab8;
	}
</style>

<body>
	<th:block th:include="message.html"></th:block>
	<div class="container">
		<h1>Login to Your Account</h1>
		<form action="/user/login" method="post" class="login-form">
			<label for="email">Email:</label>
			<input type="email" id="email" name="email" required aria-label="Email">

			<label for="password">Password:</label>
			<input type="password" id="password" name="password" required aria-label="Password">

			<button type="submit">Login</button>
		</form>
	</div>
</body>

</html>
