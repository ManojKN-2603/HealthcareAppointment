<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>OTP Registration</title>
	<link rel="stylesheet" href="style.css">
</head>

<style>
	/* Reset styles */
	* {
		box-sizing: border-box;
		margin: 0;
		padding: 0;
		font-family: Arial, sans-serif;
	}

	body {
		background-color: #f8f9fa;
		display: flex;
		justify-content: center;
		align-items: center;
		height: 100vh;
	}

	.container {
		width: 320px;
		padding: 25px;
		background-color: #ffffff;
		border-radius: 10px;
		box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
		text-align: center;
	}

	h1 {
		font-size: 24px;
		color: #333;
		margin-bottom: 20px;
	}

	.success-message {
		color: #28a745;
		font-size: 14px;
		margin-bottom: 15px;
	}

	.failure-message {
		color: #dc3545;
		font-size: 14px;
		margin-bottom: 15px;
	}

	.otp-form {
		display: flex;
		flex-direction: column;
	}

	.otp-form label {
		font-size: 14px;
		color: #555;
		margin-bottom: 5px;
		text-align: left;
	}

	.otp-form input {
		padding: 10px;
		font-size: 14px;
		border: 1px solid #cccccc;
		border-radius: 5px;
		margin-bottom: 15px;
		outline: none;
	}

	.otp-form input:focus {
		border-color: #4a90e2;
		box-shadow: 0 0 5px rgba(74, 144, 226, 0.5);
	}

	button {
		padding: 10px;
		background-color: #007bff;
		color: #ffffff;
		border: none;
		border-radius: 5px;
		font-size: 16px;
		cursor: pointer;
		transition: background-color 0.3s;
	}

	button:hover {
		background-color: #0056b3;
	}

	.resend-link {
		display: inline-block;
		margin-top: 15px;
		color: #007bff;
		text-decoration: none;
		font-size: 14px;
	}

	.resend-link:hover {
		text-decoration: underline;
	}
</style>

<body>
	<!-- Fragment inclusion for session messages (if needed) -->
	<div th:include="message.html"></div>

	<div class="container">
		<h1>OTP Registration</h1>

		<!-- Success and failure messages (if any) -->
		<h3 class="success-message" th:text="${session.success}"></h3>
		<h3 class="failure-message" th:text="${session.failure}"></h3>

		<!-- OTP form -->
		<form th:action="'/user/otp/' + ${session.id}" method="post" class="otp-form">
			<label for="otp">Enter the OTP:</label>
			<input type="tel" id="otp" name="otp" required aria-label="OTP Input" placeholder="Enter OTP">
			<button type="submit">Submit</button>
		</form>

		<!-- Resend OTP link -->
		<a th:href="'/user/resendOtp/' + ${session.id}" class="resend-link">Resend OTP?</a>
	</div>
</body>

</html>
