<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>OTP Display</title>
	<link rel="stylesheet" href="style.css">
</head>
<style>
	/* Reset styles */
	* {
		box-sizing: border-box;
		margin: 0;
		padding: 0;
		font-family: Arial, sans-serif;
	}

	body {
		background-color: #f4f6f8;
		display: flex;
		justify-content: center;
		align-items: center;
		height: 100vh;
	}

	.otp-container {
		text-align: center;
		padding: 20px;
		background-color: #ffffff;
		border-radius: 10px;
		box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
		width: 300px;
	}

	h2 {
		color: #333;
		font-size: 20px;
		margin-bottom: 10px;
	}

	.otp-code {
		color: #4a90e2;
		font-size: 24px;
		font-weight: bold;
		letter-spacing: 2px;
	}
</style>

<body>
	<div class="otp-container">
		<h2>Your OTP is:</h2>
		<h3 class="otp-code" th:text="${user.otp}"></h3>
	</div>
</body>

</html>
