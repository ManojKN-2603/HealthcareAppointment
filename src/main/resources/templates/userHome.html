<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>User Dashboard</title>
	<link rel="stylesheet" href="style.css">
</head>

<style>
	/* Reset styles */
	* {
		box-sizing: border-box;
		margin: 0;
		padding: 0;
		font-family: Arial, sans-serif;
	}

	body {
		background-color: #f8f9fa;
		display: flex;
		justify-content: center;
		align-items: center;
		height: 100vh;
	}

	.dashboard-container {
		display: flex;
		flex-direction: column;
		align-items: center;
		gap: 15px;
	}

	.dashboard-button {
		display: inline-block;
		padding: 12px 24px;
		background-color: #007bff;
		color: #ffffff;
		text-decoration: none;
		font-size: 16px;
		font-weight: bold;
		border-radius: 5px;
		text-align: center;
		transition: background-color 0.3s ease;
		width: 250px;
	}

	.dashboard-button:hover {
		background-color: #0056b3;
	}
</style>

<body>
	<fragment th:include="message.html"></fragment>
	<div class="dashboard-container">
		<a href="/user/update" class="dashboard-button" aria-label="Update Profile">Update Profile</a>
		<a href="/user/fetch" class="dashboard-button" aria-label="Fetch Appointment">Fetch Appointment</a>
		<a href="/user/viewAppointment" class="dashboard-button" aria-label="View Appointments">View Appointment</a>
	</div>
</body>

</html>
